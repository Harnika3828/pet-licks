<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hire Sitter - Pet Licks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand container">
        <div class="logo floating">
          <img src="Assets/logo.jpg" alt="logo" />
        </div>
        <div>
          <div class="site-name">Pet Licks</div>
          <div class="tagline">Because Every Tail Deserves A Tale</div>
        </div>
      </div>
      <nav class="main-nav container">
        <a href="index.html">Home</a><a href="hire.html">Back</a>
      </nav>
    </header>

    <main>
      <section class="form-container" style="padding-top: 86px">
        <div class="form-box">
          <h2>Hire Your Sitter</h2>
          <form action="thank-you.html" method="get" novalidate>
            <div class="label-wrap">
              <input
                class="input"
                name="name"
                type="text"
                placeholder=" "
                required
              /><label class="label">Your Name</label>
            </div>
            <div class="label-wrap">
              <input
                class="input"
                name="address"
                type="text"
                placeholder=" "
                required
              /><label class="label">Address</label>
            </div>
            <div class="label-wrap">
              <input
                class="input"
                name="pet"
                type="text"
                placeholder=" "
                required
              /><label class="label">Pet Type</label>
            </div>
            <div class="label-wrap">
              <input
                class="input"
                name="hours"
                type="number"
                placeholder=" "
                required
              /><label class="label">Hours</label>
            </div>
            <div style="margin-top: 12px">
              <button class="btn" type="submit">Submit Request</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Pet Licks. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
