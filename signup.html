<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pet Licks - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand container">
        <div class="logo floating">
          <img src="Assets/logo.jpg" alt="logo" />
        </div>
        <div>
          <div class="site-name">Pet Licks</div>
          <div class="tagline">Because Every Tail Deserves A Tale</div>
        </div>
      </div>

      <nav class="main-nav container">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="help.html">Help</a>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <div class="form-box">
          <h2>Create your account</h2>
          <p style="color: var(--muted); margin-bottom: 16px">
            Sign up to book sitters or become one.
          </p>

          <form action="thank-you.html" method="post" novalidate>
            <div class="label-wrap">
              <input
                class="input"
                name="username"
                type="text"
                placeholder=" "
                required
              />
              <label class="label">Username</label>
            </div>

            <div class="label-wrap">
              <input
                class="input"
                name="email"
                type="email"
                placeholder=" "
                required
              />
              <label class="label">Email</label>
            </div>

            <div class="label-wrap">
              <input
                class="input"
                name="password"
                type="password"
                placeholder=" "
                required
              />
              <label class="label">Password</label>
            </div>

            <button class="btn glow" type="submit">Sign Up</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Pet Licks. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
